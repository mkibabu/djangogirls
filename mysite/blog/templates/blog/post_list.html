{% extends 'blog/base.html' %}
<!-- block tag must match the extended block tag -->
{% block content %}
  {% for post in posts %}
     <div class="post">
       <div class="date">
         <p>published: {{ post.published_date }}</p>
       </div>
       <h1><a href=''> {{ post.title }}</a></h1>
       <p>{{ post.text|linebreaks }}</p>
     </div>
  {% endfor %}
{% endblock %}
